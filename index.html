<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aline Fernandes Esportivos - Compra e Venda de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
    	<img src="logo.png" alt="Logo Aline Esportivos" class="logo">
   	 <h1>Aline Fernandes Esportivos</h1>
	</header>

        <p>Simule a compra ou venda do seu carro e compare com a Tabela FIPE.</p>
        ...
    </div>
</body>
        <!-- Lista de carros disponíveis -->
        <div class="car-list">
            <h2>Carros Disponíveis</h2>
            <div class="car-grid" id="carGrid"></div>
        </div>

        <!-- Formulário de simulação -->
        <div class="simulation">
            <h2>Simulação FIPE</h2>
            <form id="fipeForm">
                <label for="carName">Modelo do Carro:</label>
                <input type="text" id="carName" placeholder="Selecione um carro" readonly required>

                <label for="price">Preço de Negociação (R$):</label>
                <input type="number" id="price" placeholder="Ex: 250000" required>

                <label for="fipePrice">Preço Tabela FIPE (R$):</label>
                <input type="number" id="fipePrice" readonly>

                <button type="submit">Comparar</button>
            </form>
            <div id="simulationResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
